    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container">
        <h1>Query visualization upload service</h1>
        <p>Upload queries and visualize them!</p>
        <img class="center-block" src="/media/sample_graph.png" style="max-width: 100%" />
        <h2>Direct file upload</h2>
        <form role="form" method="post" enctype="multipart/form-data" action="/file-upload">
            <div class="form-group">
                <input type="hidden" name="redirect" value="yes">
                <label for="queryfile">Choose a file and submit:</label>
                <input type="file" id="queryfile" name="queryfile">
                <p class="help-block">File containing a logical query, query function, or Hyper query plan (20MB limit)</p>
                <button type="submit" class="btn btn-default">Submit</button>
            <div>
        </form>
        
        <center><h1>&mdash;or&mdash;</h1></center>
        <h2>Copy & paste upload</h2>
        <form role="form" method="post" action="/text-upload">
            <div class="form-group">
                <label for="querytext">Paste a logical query, query function, or Hyper query plan (2MB limit) in the following box and submit:</label>
                <textarea class="form-control" rows="15" id="querytext" name="querytext"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>
</html>
